<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Objloading</title>
    <script src="wrapWebGL2.js"></script>
    <script src="math.js"></script>
    <script src="objloading.js"></script>
    <style>
        body {
            margin: 0; border: none; padding: 0;
            display: flex; flex-direction: column;
            width: 100%; height: 100vh;
        }
        .controls {
            flex: 0 0 auto;
        }
        .controls > * { margin: 1em; }
        .display {
            flex-grow: 1;
            line-height: 0rem;
        }
        </style>
    </head>
<body>
<form class="controls" action="javascript:void(0);">
    <label>Object File Name: <input id="objFileName" type="text" value="triangle.obj"/></label>
    <label>Image Path: <input id="imagePath" type="text" value=""/></label>
    <input id="submit" type="submit" value="Load Object"/>
</form>
<div class="display">
    <canvas width="300" height="300"></canvas>
</div>
</body>
</html>
